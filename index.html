<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App with History & Comments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>üå§Ô∏è Weather App</h1>

  <select id="country">
    <option value="country" >Select Country</option>
    <!-- <option value="US">USA</option> -->
  </select>

  <select id="state" value="state">
    <option value="State">Select State</option>
  </select>

  <select id="city">
    <option value="City">Select City</option>
    <!-- <option value="Mumbai">Mumbai</option>
    <option value="Lucknow">Lucknow</option>
    <option value="New York">New York</option>
    <option value="Texas">Texas</option> -->
  </select>

  <button id="getWeather">Get Weather</button>

  <div id="weatherInfo" class="weather-info"></div>

  <div class="comment-section">
    <h3>Comments</h3>
    <ul id="commentList" class="comment-list"></ul>
    <input type="text" id="commentInput" placeholder="Write your comment...">
    <button id="addComment">Add Comment</button>
  </div>

  <div class="history-section">
    <h3 style="red">History</h3>
    <ul id="historyList" class="history-list"></ul>
    <button id="clearHistory" class="clear-history">Clear History</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
